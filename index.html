<html>
	<head>
		<script src="./libs/LibScriptLoader.js" type="text/javascript" language="javascript" charset="utf-8"></script>
		<script src="./libs/jquery-1.4.2.js" type="text/javascript" language="javascript" charset="utf-8"></script>
		<script src="./libs/json2.js" type="text/javascript" language="javascript" charset="utf-8"></script>
		
		<script src="./libs/acunote-shortcuts.js" type="text/javascript"></script>
		<link href="./styles/acunote-shortcuts.css" type="text/css" media="screen"/>
		
		<script type="text/javascript" src="./libs/jscolor/jscolor.js"></script>
		
		<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.hold {
			width: 200px;
			height: 200px;
			text-align: center;
			border: 1px solid #000;
			background-color: red;
			color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px; 
			/* Half the width of the DIV tag which is 50 pixels */
			margin-top: -100px; 
			/* Half the height of the DIV tag which is also 50 pixels */

		}

		</style>
	</head>
	<body onload="shortcutListener.init();">
		<script type="text/javascript">
			var SHORTCUTS = {
				'e': {
					'd': {
						'i': {
							't' : function() { 
								$("#resetBtn").show();
								$(".actions").show();
								$(".color").show();
								$(".notes div").attr("contentEditable", true);
							}
						}
					}
				}
			}
		</script>
		
		<div class="hold" id="preloader">
			<img src="./images/preloader.gif" align="middle" border="0"/>
		</div>
		
		<a href="javascript:void(0)" id="resetBtn" style="display: none">Reset</a>
		
		<script>
			Lib.require("flashurlloader", function() {
				UrlLoaderContext.init(function() {
					Lib.require("./config.js", function() {
						Lib.require("./Application.js", function() {
							Application.prefetchData(function() {
								Lib.require("./libs/component.js", function(){
									$("#resetBtn").click(function() { Application.resetMountains(); });
									$("#preloader").hide();
									
									jscolor.init();
								});
							});
						});
					});
				});
			});
		</script>
		
		<script type="component" source="./components/mountainslist" id="list"></script>
		
		
	</body>
</html>
